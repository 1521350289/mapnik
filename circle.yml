machine:
  xcode:
    version: 7.3
  environment:
    XCODE_SCHEME: "no"
    XCODE_WORKSPACE: "no"
    JOBS: 8
    CCACHE_TEMPDIR: /tmp/.ccache-temp
    CCACHE_COMPRESS: 1
    LLVM_VERSION: 3.7
  pre:
    - echo "here"
  post:
    - echo "there"

# https://circleci.com/docs/manually#databases

database:
  override:
    - psql -c 'create database template_postgis;'
    - psql -c 'create extension postgis;' -d template_postgis

checkout:
  post:
    - git submodule update --init

dependencies:
  cache_directories:
    - "~/.ccache"
  pre:
    - sudo wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
    - sudo add-apt-repository -y "deb http://llvm.org/apt/precise/ llvm-toolchain-precise-${LLVM_VERSION} main"
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -y
  override:
    - sudo apt-get install clang-${LLVM_VERSION} -y
  post:
    - which clang-${LLVM_VERSION}
    - which clang++-${LLVM_VERSION}


test:
  override:
    - ./scripts/circleci.sh
